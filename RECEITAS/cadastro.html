<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/formatos.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <a class="navbar-brand" href="#"></a>
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>  
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receitas.html" >Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html"  >Cadastrar</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1><strong>Efetue seu Cadastro</strong></h1>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Exemplo@gmail.com" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="rua" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="rua" placeholder="Endereço" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" placeholder="(00) 0 0000-0000" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="ex: Manaus, Itacoatiara ..." required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="estado" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="estado" placeholder="ex: Amazonas, Amapá ...">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="cep" class="form-label">CEP</label>
                            <div class="input-group">
                                <input type="text" class="form-control mr-3" id="cep" placeholder="00000-000" required>
                                <div>
                                    <button type="submit" class="btn">Cadastrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>            
    </main>

    <footer class="rodape"> <Strong>&copy Jurema 2024</Strong></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
